<!DOCTYPE html>
<html>

<head>
  <title>072211.xyz</title>
  <link rel="stylesheet" href="./glass.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('https://bing.img.run/rand_uhd.php');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      /* backdrop-filter: blur(5px); */
    }

    .bar {
      background-color: rgba(0, 0, 0, 0.503);
      backdrop-filter: blur(20px);
      padding: 0px;
      text-align: center;
      font-size: 24px;
      color: white;
      height: auto;
    }

    .menu {
      position: absolute;
      top: 0%;
      left: 0%;
      background-color: rgba(255, 255, 255, 0.178);
      backdrop-filter: blur(1px);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 3vh;
      height: 3vh;
    }

    .menu a svg {
      width: 100%;
      height: auto;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.435);
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-content: center;
      justify-content: center;
      overflow-x: auto;
      width: 30%;
      /* 修改宽度为50% */
      height: 100%;
      backdrop-filter: blur(40px);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      /* 确保左边缘对齐屏幕左侧 */
      right: auto;
      /* 移除右边缘的固定值 */
      color: white;
      transition: width 0.75s ease, height 0.5s ease, border-radius 1s ease, transform 0.75s ease;
      /* 添加 transform 过渡效果 */
    }

    .container>* {
      transition: transform 0.75s ease;
      /* 添加子元素的 transform 过渡效果 */
    }

    @media (max-aspect-ratio: 1/1) {
      .container {
        width: 100%;
        height: 100%;
        border-radius: 0;
        font-size: 48px;
        justify-content: flex-start;
      }
    }

    line {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      transition: width 0.75s ease, height 0.5s ease, border-radius 1s ease;
    }

    .kun {
      color: white;
    }

    .card {
      width: 25vh;
      box-sizing: border-box;
      height: 25vh;
      background-color: rgba(238, 238, 238, 0.154);
      backdrop-filter: blur(50px);
      margin: 10px;
      border-radius: 5px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      /* 去掉下划线 */
    }

    .card:hover {
      transform: scale(1.05);
    }

    .search-bar {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.178);
      backdrop-filter: blur(20px);
      padding: 10px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      width: 50%;
      max-width: 600px;
    }

    .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      outline: none;
      color: white;
      font-size: 16px;
      padding: 5px;
    }

    ::placeholder {
      color: white;
    }

    .search-bar img {
      width: 20px;
      height: 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    .glass-button-setting {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.178);
      backdrop-filter: blur(20px);
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .glass-button-setting:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    .settings-menu {
      display: none;
      position: absolute;
      bottom: 70px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.435);
      backdrop-filter: blur(40px);
      padding: 20px;
      border-radius: 15px;
      color: white;
      width: 200px;
    }

    .settings-menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
    }

    .settings-menu input[type="range"] {
      width: 100%;
      margin-top: 10px;
    }

    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
    }
  </style>
</head>

<body>
  <div class='container'>
    <h1>072211.xyz的主页</h1>
    <audio id="kun" src="./media/kun.mp3" preload="auto"></audio>
    <!-- 按钮，点击后播放不同的音频 -->
    <line>
      <!-- <button class="glass-button" id="button1" onclick="playSound('kun')" style="font-size: 4px;">你干嘛~哈哈~诶呦</button>
      <a href="https://vdse.bdstatic.com//192d9a98d782d9c74c96f09db9378d93.mp4"><button class="glass-button"
          id="button2" style="width: auto;height: 30vp;font-size: 4px;">了解更多</button></a> -->
      <a href="#" onclick="fadeToBlack('./launcher.html')"><button class="glass-button">进入启动器</button></a>
      <a href="#" onclick="fadeToBlack('./homepage.html')"><button class="glass-button">搜索</button></a>
      <!-- <script>
        // JavaScript函数，用于播放音频
        function playSound(soundId) {
          var audio = document.createElement('audio');
          audio.src = document.getElementById(soundId).src;
          audio.play();
        }
      </script> -->
    </line>
  </div>

  <button class="glass-button-setting" onclick="toggleSettingsMenu()">设置</button>
  <div class="settings-menu" id="settingsMenu">
    <!-- <a href="#" onclick="changeWallpaper('https://bing.img.run/uhd_302.php')">必应每日壁纸</a>
    <a href="#" onclick="changeWallpaper('https://bing.img.run/rand_uhd_302.php')">必应随机壁纸</a> -->
    <p>模糊度设置</p>
    <input type="range" min="3" max="100" value="40" oninput="updateContainerBlur(this.value)">
  </div>

  <div class="fullscreen-overlay" id="overlay"></div>

  <script>
    function toggleSettingsMenu() {
      var menu = document.getElementById('settingsMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function updateContainerBlur(value) {
      var container = document.querySelector('.container');
      container.style.backdropFilter = `blur(${value}px)`;
    }

    function changeWallpaper(url) {
      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const imageUrl = URL.createObjectURL(blob);
          document.body.style.backgroundImage = `url(${imageUrl})`;
        })
        .catch(error => console.error('Error:', error));
    }

    function fadeToBlack(url) {
      var overlay = document.getElementById('overlay');
      overlay.style.opacity = 1;
      overlay.style.pointerEvents = 'auto';
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }
  </script>

</body>

</html>
