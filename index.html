<!DOCTYPE html>
<html>

<head>
  <title>卡片式导航</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

  .container {
      display: flex;
      flex-direction: column;
      overflow-x: auto;
      white-space: nowrap;
      width: 100%;
      height: 100vh; /* 确保容器占据整个视口高度，以充分展示滚动效果 */
    }

  .card {
      width: 200px;
      height: 150px;
      background-color: #eee;
      margin: 10px;
      border-radius: 5px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

  .card:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card"><a href="https://www.example.com/">掉渣田</a></div>
    <div class="card"><a href="https://vdse.bdstatic.com//192d9a98d782d9c74c96f09db9378d93.mp4">页面 2</a></div>
    <div class="card"><a href="https://www.example.com/page3">页面 3</a></div>
    <div class="card"><a href="https://www.example.com/page4">页面 4</a></div>
    <div class="card"><a href="https://www.example.com/page5">页面 5</a></div>
    <!-- 添加更多卡片 -->
  </div>
</body>

</html>
